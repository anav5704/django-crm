{% extends "base.html" %}

{% block content %}

{% if customer %}

<div class="h-[90vh] w-full grid place-content-center">
    <form action="{% url "update" customer.id %}" method="POST" class="w-[40vw] flex flex-col gap-y-5">

        {% csrf_token %}

        <h2 class="text-2xl font-bold text-center text-zinc-800">Add Customer</h2>
        <div class="flex items-center gap-x-5">
            <div class="flex flex-col gap-y-5 w-full">
                <input value="{{ customer.firstName }}" required type="text" name="fname" id="fname"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="First Name">
                <input value="{{ customer.lastName }}" required type="texg" name="lname" id="lname"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="Last Name">
                <input value="{{ customer.email }}" required type="texg" name="email" id="email"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="Email">
            </div>
            <div class="flex flex-col gap-y-5 w-full">
                <input value="{{ customer.phone }}" required type="texg" name="phone" id="phone"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="Phone">
                <input value="{{ customer.city }}" required type="texg" name="city" id="city"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="City">
                <input value="{{ customer.country }}" required type="texg" name="country" id="country"
                class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-none focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6"
                placeholder="Country">
            </div>
        </div>
        <button class="bg-emerald-500 hover:bg-emerald-600  text-white py-2 rounded-md">Confirm</button>
    </form>
</div>

{% endif %}

{% endblock %}
