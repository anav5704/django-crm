<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
         function removeNotifications() {
            var notifications = document.querySelectorAll('.notification');
            notifications.forEach(function (notification) {
                setTimeout(function () {
                    notification.remove();
                }, 2500);
            });
        }
    </script>
    <title>Django CRM</title>
</head>

<body  onload="removeNotifications()">

    {% include "navbar.html" %}

    {% if messages %}
        <div class="fixed bottom-0 right-0 p-5 gap-y-3">
            {% for message in messages %}
                <div class="max-w-xs bg-white border rounded-md notification" role="alert">
                    <div class="flex p-4">
                        <div class="flex-shrink-0">
                         <svg class="flex-shrink-0 h-4 w-4 text-emerald-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </svg> 
                        </div>
                        <div class="ms-3">
                        <p class="text-sm text-zinc-800">
                            {{ message }}
                        </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

</body>

</html>
